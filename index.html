<!DOCTYPE html>
<html>

<head>
  <title>HyFiVe</title>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="referrer" content="origin" />

  <!-- Load jQuery to read data -->
  <script src="./lib/jquery-3.6.0.js"></script>
  <!-- Load D3 to draw data graphs -->
  <script src="./lib/d3.js"></script>
  <script src="./lib/leaflet.js"></script>
  <!-- Load node js and query api scripts -->
  <!-- Load leaflet to draw map -->
  <link rel="stylesheet" href="./css/leaflet.css" />
  <link rel="stylesheet" href="./css/hyfive.css" />
  <!-- load order is important e.g config is loaded first and cant "see" salinity -easily- -->
  <!-- Load own scripts  type="text/javascript"-->
  <script src="./js/config.js" type="module"></script>
  <script src="./js/salinity.js" type="module"></script>
  <script src="./js/map.js" type="module"></script>

  <script src="./js/chartmultilegend.js" type="module"></script>
  <script src="./js/jsquery.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>


  <script src="./js/ui.js" type="module"></script>



  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <style>

  </style>
</head>

<body>

  <!-- body describes the form of visible elements-->
  <!-- navigation bar-->
  <div id="whole">
    <div id="navbar">
      <img src="./assets/ProjectLogo.png" alt="ProjectLogo" id="logo"></img>
      <div id="navbar-settings"> 
        <a>From: <input type="date" name="field1" id="field1" /></a> 
        <a>To: <input type="date" name="field2" id="field2" /></a> 
        <a><input type="button" defer id="reload" value="Show" /></a> 
        <a>Interval:   <select name="field_interval" id="field_interval">
          <option value="1s">1s</option>
          <option value="2s">2s</option>
          <option value="5s">5s</option>
          <option value="10s">10s</option>
          <option value="30s">30s</option>
          <option value="60s">60s</option>
          
        </select> </a>
      </div>



      <div id="navbar-right">
        <a class="active" href="#home">Charts</a>
        <!-- <a href="./depthprofil.html">Vertical Profile</a>-->
        <a href="./manual.html">Manual</a>
        <a href="./config.html">Config</a>
        <!-- <a id="darkmode">Darkmode</a> -->
      </div>
    </div>

    <!-- forms 3 columns where the first 2 have a quarter of view width and the 3 half of view width -->
    <div class="row">


      <div class="row" id="row2">

        <div class="column2">
          <div id="idselectlabel" class="selected" align=center>
            Select an ID
          </div>
          <nav id="UList">
            <ul id="list">
            </ul>
          </nav>

          <!-- toggles -->
          <div id="switch2">
            <ul>
              <li>
                <input id="s0" type="checkbox" class="switch">
                <label for="s0">Horizontal/Vertical Casts</label>
              </li>
              <li>
                <input id="s1" type="checkbox" class="switch vertical hidden">
                <label for="s1" class="vertical hidden" >Whole cast</label>
                
              </li>
              <li>
                <input id="s2" type="checkbox" class="switch vertical hidden" style="--active:#ea6c15;">
               
                <label for="s2" class="vertical hidden" >Down cast</label>
                
                
              </li>
              <li>
                <input id="s3" type="checkbox" class="switch vertical hidden" style="--active:#3bbe2c;">
                
                <label for="s3" class="vertical hidden">Horizontal cast</label>
                
              </li>
              <li>
                <input id="s4" type="checkbox" class="switch vertical hidden" style="--active:#2c2ebe;">
                
                <label for="s4" class="vertical hidden" >Upcast</label>
                     
              </li>
            </ul>
          </div>
        </div>
        <!-- map and list of error share the same space but are technically vertically aligned -->
        <div class="column2">
          <div id="map"></div>
          <!-- dont think validation was used -->
          <!--
          <div id="switch" align=center class="selected">ᐱᐱ Switch to log ᐱᐱ</div>
          <div id="panel">
            <nav id="NAVerror">
              <ul id="ULerror">
              </ul>
            </nav>
          </div> -->
        </div>

      </div>
      <div class="column">
        <!-- dataviz holds all charts -->
        <!-- <div class="loader" id ="loader"></div> -->
        <div id="my_dataviz" class="horizontal"></div>
        <div id="my_dataviz2" class="vertical hidden"></div>
      </div>

    </div>

  </div>


  <script>
  </script>
</body>

</html>
